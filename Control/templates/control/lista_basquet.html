{% extends "control/base.html" %}

{% block titulo %}
Lista de jugadores
{% endblock titulo %}

{% block contenido %}
<h3>Jugadores</h3>
<a href="{% url 'Jugadores' %}">Ver todos</a>
<a href="{% url 'Basquet' %}">Inscribir jugador</a>
<br><br>
<form action="{% url 'Buscarjugadores' %}" method="post">
  {% csrf_token %}
  <input type="text" name="busqueda">
  <input type="submit" value="Buscar por nombre">
</form>
<br>
<ul>
  {% for jugador in jugadores %}
  <li>
    {{ jugador.nombre}}
  </li>
  {% endfor %}
</ul>
{% endblock contenido %}
